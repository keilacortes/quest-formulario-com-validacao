<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Quest | Formulário com validação</title>
</head>
<body>
    <div class="aviso">
        <h1>
            Ficou com dúvida? <br>
            Nos mande uma mensagem!
        </h1>
        <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
    </div>
    <div class="formulario">
        <form id="form">
            <input type="text" id="nome" placeholder="Nome completo *">
            <label for="nome" class="incompleto hidden">campo obrigatório</label>
            <input type="email" id="email" placeholder="Email *">
            <label for="email" class="incompleto hidden">campo obrigatório</label>
            <input type="tel" id="tel" placeholder="Telefone *">
            <label for="tel" class="incompleto hidden">campo obrigatório</label>
            <textarea id="mensagem" rows="5" placeholder="Mensagem *"></textarea>
            <label for="mensagem" class="incompleto hidden">campo obrigatório</label>
            <label>*campos obrigatórios</label>
            <input type="submit">
        </form>
    </div>
    <script src="./src/js/index.js"></script>
</body>
</html>
